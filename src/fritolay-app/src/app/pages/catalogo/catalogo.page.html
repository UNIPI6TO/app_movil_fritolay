<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Frito Lay Store</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #f4f5f8;">
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let p of productos">
        <ion-card class="product-card">
          <div class="img-box">
            <img [src]="p.imagenes[0]" [alt]="p.nombre" 
                 onerror="this.src='assets/placeholder.png'">
          </div>
          <ion-card-header>
            <ion-card-subtitle>{{p.categoria}}</ion-card-subtitle>
            <ion-card-title>{{p.nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h3 class="price">${{p.precio | number:'1.2-2'}}</h3>
            <ion-button expand="block" shape="round" color="secondary" (click)="agregar(p)">
              AGREGAR
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="verCarrito()">
      <ion-icon name="cart"></ion-icon>
      <span *ngIf="cantidadItems > 0" class="badge">{{cantidadItems}}</span>
    </ion-fab-button>
  </ion-fab>
</ion-content>
